<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - CFA Express</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, #0f172a 0%, #0d9488 100%);
      color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 24px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }
    p {
      margin: 0;
      opacity: 0.9;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Connexion indisponible</h1>
    <p>
      Vous êtes hors ligne. Les conversions récentes restent disponibles localement.
      Reconnectez-vous pour synchroniser les taux et obtenir l'analyse IA.
    </p>
  </main>
</body>
</html>
